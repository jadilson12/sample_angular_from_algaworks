  <div class="alert alert-primary" role="alert">
    O Aluno {{ nome }} adicionado
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" [(ngModel)]="nome" appCampoColorido [cor]="'red'"/>
  </div>

  <button
    type="button"
    class="btn btn-primary"
    (click)="adicionar()"
    [disabled]="nome.length == 0"
  >
    Adicionar
  </button>
