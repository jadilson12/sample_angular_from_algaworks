<div class="container">
  <div class="alert alert-primary" role="alert" *ngIf="adicionado">
    O Aluno {{ nome }} adicionado
  </div>

    <div class="alert alert-primary" role="alert" [hidden]="!adicionado">
    O Aluno {{ nome }} adicionado
  </div>
  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" [(ngModel)]="nome" (focus)="adicionado = false"/>
  </div>

  <button
    type="button"
    class="btn btn-primary"
    (click)="adicionar()"
    [disabled]="nome.length == 0"
  >
    Adicionar
  </button>
</div>
