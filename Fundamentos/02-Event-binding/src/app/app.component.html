<div class="container">
  <div class="alert alert-primary" role="alert">
    O Aluno  {{ nome }} adicionado
  </div>
  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" (input)="alterarNome($event)">
  </div>
  <div>
    <button
      type="button"
      class="btn btn-primary"
      (click)="adicionar()">Adicionar</button>
  </div>
</div>
